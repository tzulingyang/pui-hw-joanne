<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel='stylesheet' href='css/style.css'
  </head>

  <body>
    <div class='header'>
      <a class='logo' href='index.html'>
        <img class='bun-bun' src='../assets/logo/logo-01.svg' />
      </a>
      <hr class='solid'>
        <div class='menu-bar'>
          <a class='menu' href='index.html'>PRODUCTS</a>
          <a class='menu-cart' href='cart.html'>CART</a>
        </div>
    </div>

    <p class='cart-title'>Our hand-made cinnamon rolls</p>
    
    <div class='cart-product-gallery'>
      <template id='cart-template'>
      <div id='cart-product'>
        <div class='cart-list'>
          <div class='cart-item'>
            <div class='cart-item-img'>
              <img class='cart-img' src='../assets/products/original-cinnamon-roll.jpg'><br>
            </div>
          </div>
          
          <div class='cart-item-detail'>
            <p class='cart-item-name'>Item name</p>
            <p class='cart-item-glazing'>Glazing</p>
            <p class='cart-item-pack'>Pack Size</p>
          </div>
          
          <div class='cart-item-price'>Total Price</div>
        </div>
        <a href=# class='remove'>Remove</a>
      </div>
    </template>
      
      
      <hr class='solid' id='cart-line'>
      
      <div class='checkout'>
        <p> Total </p>
        <p class='total-price'>$ 0.00</p>
      </div>
    </div>

    <div class='button-checkout'>
      <button class='checkout'>Checkout</button>
    </div>
   

    <script src='./js/shoppingcart.js'></script>
  </body>
</html>
