<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Original cinnamon roll</title>
    <link rel='stylesheet' href='css/style.css'
  </head>
  
  <body>
    <!--The top of the page contains a logo and a solid line-->
    <div class='header'>
      <a class='logo' href='index.html'>
        <img class='bun-bun' src='../assets/logo/logo-01.svg' />
      </a>
      <hr class='solid'>
        <!--A vertical menu that shows the page you're in-->
        <div class='menu-bar'>
          <a class='menu-product' href='index.html'>PRODUCTS</a><br>
          <a class='menu' href='cart.html'>CART</a>
        </div>
    </div>

    
    <p class='detail-title' id='item-1'>Original cinnamon roll</p>
    
    <div class='detail'>
        <img class='item-detail-img' src='../assets/products/original-cinnamon-roll.jpg'>

        <div class='introduction'>
          <p class='item-detail-text'>Customize our delicious,<br>hand-made cinammon roll to<br>your liking!</p>
          
          <div class='preference'>
            <!--Two preference choices for customers to choose-->
            <label for='glazing'>Glazing:<br></label>
            <select id='glazing' onchange='glazingChange(this)'>
                <option value='keep-original'>Keep original</option>
                <option value='sugar-milk'>Sugar milk</option>
                <option value='vanilla-milk'>Vanilla milk</option>
                <option value='double-chocolate'>Double chocolate</option>
            </select>
            <br><br>
            <label for='pack'>Pack size:<br></label>
            <select id='pack' onchange="packChange(this)">
                <option value='1'>1</option>
                <option value='3'>3</option>
                <option value='6'>6</option>
                <option value='12'>12</option>
            </select>
          </div>

          <div class='add-to-cart'>
            <p class='cart-price' id='cart-price'>$ 2.49 </p>
            <a href='cart.html'><button class='add'>Add to Cart</button></a>
          </div>
            
        </div>

    </div>
      
    <script src='custom_products.js'>x</script>  
  </body>
</html>
