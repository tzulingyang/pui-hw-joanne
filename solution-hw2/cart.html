<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <link rel='stylesheet' href='css/style.css'
  </head>

  <body>
    <div class='header'>
      <a class='logo' href='index.html'>
        <img class='bun-bun' src='../assets/logo/logo-01.svg' />
      </a>
      <hr class='solid'>
        <div class='menu-bar'>
          <a class='menu' href='index.html'>PRODUCTS</a>
          <a class='menu-cart' href='cart.html'>CART</a>
        </div>
    </div>

    <p class='cart-title'>Shopping Cart</p>
    
    <div class='cart-product-gallery'>
      <div id='cart-product'>
        <div class='cart-list'>
          <div class='cart-item'>
            <div class='cart-item-img'>
              <img class='cart-img' src='../assets/products/original-cinnamon-roll.jpg'><br>
            </div>
          </div>
          
          <div class='cart-item-detail'>
            <p class='cart-item-name'>Original Cinnamon Roll</p>
            <p class='cart-item-glazing'>Glazing: Keep original</p>
            <p class='cart-item-pack'>Pack Size: 1</p>
          </div>
          
          <div class='cart-item-price'>$ 2.49</div>
        </div>
        <a class='remove'>Remove</a>
      </div>

      <div id='cart-product'>
        <div class='cart-list'>
          <div class='cart-item'>
            <div class='cart-item-img'>
              <img class='cart-img' src='../assets/products//double-chocolate-cinnamon-roll.jpg'><br>
            </div>
          </div>
  
          <div class='cart-item-detail'>
            <p class='cart-item-name'>Double Chocolate Cinnamon Roll</p>
            <p class='cart-item-glazing'>Glazing: Sugar milk</p>
            <p class='cart-item-pack'>Pack Size: 6</p>
          </div>
  
          <div class='cart-item-price'>$ 27.45</div>
        </div>
        <a class='remove'>Remove</a>
      </div>
      
      
      <hr class='solid' id='cart-line'>
      
      <div class='checkout'>
        <p> Total </p>
        <p>$ 29.94</p>
      </div>
    </div>

    <div class='button-checkout'>
      <button class='checkout'>Checkout</button>
    </div>
   

   

  </body>
</html>
