<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <link rel='stylesheet' href='css/style.css'
  </head>

  <body>
    <a class='logo' href='index.html'>
      <img class='bun-bun' src='../assets/logo/logo-01.svg' />
      <hr class='solid'>
    </div>

    <div class='menu-bar'>
      <a class='menu' href='index.html'>PRODUCTS</a><br>
      <a class='menu-cart' href='cart.html'>CART</a>
    </div>

    <p class='cart-title'>Shopping Cart</p>
    
    <div class='product-gallery'>
      <div class='cart-list'>
        <div class='cart-item'>
            <img class='cart-item-img' src='../assets/products/original-cinnamon-roll.jpg'><br>
            <a class='remove'>Remove</a>
            <div>
              <p class='cart-item-name'>Original Cinnamon Roll</p>
              <p class='cart-item-glazing'>Glazing: Keep original</p>
              <p class='cart-item-pack'>Pack Size: 1</p>
            </div>
        </div>
          <p class='cart-item-price'>$ 2.49</p>
      </div>

      <div class='cart-list'>
        <div class='cart-item'>
            <img class='cart-item-img' src='../assets/products//double-chocolate-cinnamon-roll.jpg'><br>
            <a class='remove'>Remove</a>
            <div>
              <p class='cart-item-name'>Double Chocolate Cinnamon Roll</p>
              <p class='cart-item-glazing'>Glazing: Sugar milk</p>
              <p class='cart-item-pack'>Pack Size: 6</p>
            </div>
        </div>
          <p class='cart-item-price'>$ 27.45</p>
      </div>
    </div>

    <hr class='solid' id='cart-line'>

    <div class='checkout'>
      <p> Total: $ 29.94</p>
      <button class='checkout'>Checkout</button>
    </div>

   

  </body>
</html>
