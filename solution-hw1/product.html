<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <link rel='stylesheet' href='css/style.css'
  </head>
  
  <body>
    <a class='logo' href='index.html'>
      <img class='bun-bun' src='../assets/logo/logo-01.svg' />
      <hr class='solid'>
    </div>

    <div class='menu-bar'>
      <a class='menu-product' href='index.html'>PRODUCTS</a><br>
      <a class='menu' href='cart.html'>CART</a>
    </div>
    
    <p class='detail-title'>Original cinnamon roll</p>
    
    <div class='detail'>
        <img class='item-detail-img' src='../assets/products/original-cinnamon-roll.jpg'>

        <div class='instruction'>
          <p class='item-detail-text'>Customize our delicious,<br>hand-made cinammon roll to<br>your liking!</p>
          
          <div class='preference'>
            <label for='glazing'>Glazing:<br></label>
            <select name='glazing'>
                <option value='keep-original'>Keep original</option>
                <option value='sugar-milk'>Sugar milk</option>
                <option value='vanilla-milk'>Vanilla milk</option>
                <option value='double-chocolate'>Double chocolate</option>
            </select>
            <br><br>
            <label for='pack'>Pack size:<br></label>
            <select name='pack'>
                <option value='1'>1</option>
                <option value='3'>3</option>
                <option value='6'>6</option>
                <option value='12'>12</option>
            </select>
          </div>

          <div class='add-to-cart'>
            <p class='cart-price'>$ 2.49 </p>
            <a href='cart.html'><button class='add'>Add to Cart</button></a>
          </div>
            
        </div>

    </div>
      
      
  </body>
